<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./assets/img/favicon-32x32.png" type="image/x-icon">
    <!-- ICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- MY CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Results Summary Component</title>
</head>
<body>
    <header>
        <nav>
        </nav>
    </header>
    <main>
        <section class="container">
            <div class="lefty">
                <h3>Your result</h3>
                <div class="points">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h4>Great</h4>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>

            <div class="righty">
                <h3>Summary</h3>
                <div class="red">
                    <i class='bx bxs-bolt'></i>
                    <p>Reaction</p>
                    <div class="numb">
                        <p>80</p>
                    </div>
                    <div class="colour">
                        <p>/100</p>
                    </div>
                </div>

                <div class="yellow">
                    <i class='bx bxs-brain'></i>
                    <p>Memory</p>
                    <div class="numb">
                        <p>92</p>
                    </div>
                    <div class="colour">
                        <p>/100</p>
                    </div>
                </div>

                <div class="green">
                    <i class='bx bxs-message-square-dots'></i>
                    <p>Verbal</p>
                    <div class="numb">
                        <p>61</p>
                    </div>
                    <div class="colour">
                        <p>/100</p>
                    </div>
                </div>
                <div class="blue">
                    <i class='bx bxs-show'></i>
                    <p>Visual</p>
                    <div class="numb">
                        <p>72</p>
                    </div>
                    <div class="colour">
                        <p>/100</p>
                    </div>
                </div>
                
                <a href="https://www.frontendmentor.io/" target="_blank">Continue</a>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
